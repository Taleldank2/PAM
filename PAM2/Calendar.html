                        <div class="btn-group pull-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item active">לוח שנה</li>

                        <h5 class="page-title" style="font-size:40px;">לוח שנה</h5>
                    </div>
                </div>
            </div>

            <!-- Calendar -->
            <div class="row">
                <div class="col-lg-12">


                    <div class="row">
                        <!-- Calendar -->

                        <div class="col-lg-3">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <!--<button type="button" data-toggle="modal" data-target="#add-category" class="btn btn-lg btn-primary btn-block waves-effect waves-light">
                                                <i class="fa fa-plus"></i> Create New
                                            </button>-->
                                            <div id="external-events" class="m-t-20">

                                                <p style="text-align:right;">גרור ושחרר את האירוע במקום הרצוי או לחץ על הלוח שנה</p>
                                                <div class="external-event bg-success ui-draggable ui-draggable-handle" data-class="bg-success" style="position: relative; text-align:right;">
                                                    <i class="fa fa-move"></i>אימון
                                                </div>
                                                <div class="external-event bg-pink ui-draggable ui-draggable-handle" data-class="bg-danger" style="position: relative; text-align:right;">
                                                    <i class="fa fa-move"></i>משחק
                                                </div>
                                                <div class="external-event bg-info ui-draggable ui-draggable-handle" data-class="bg-info" style="position: relative; text-align:right;">
                                                    <i class="fa fa-move"></i>מפגש
                                                </div>
                                                <!--<div class="external-event bg-purple ui-draggable ui-draggable-handle" data-class="bg-purple" style="position: relative;">
                                                    <i class="fa fa-move"></i>My Event Four
                                                </div>-->
                                            </div>

                                            <!-- checkbox -->
                                            <div class="checkbox text-left m-t-20">
                                                <input id="drop-remove" type="checkbox" disabled="disabled">
                                                <label for="drop-remove">
                                                    הסר אחרי גרירה
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="card-box">
                                <div id="calendar" class="fc fc-unthemed fc-ltr">                                   
                                </div>
                            </div>
                        </div>

                    </div>

                    <!--Add event Modal-->
                    <div id="createEventModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">close</span></button>
                                    <h4>צור אירוע</h4>
                                </div>


                                <div id="modalBody" class="modal-body">


                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="סוג האירוע" id="EventType" disabled="disabled">
                                    </div>


                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="כותרת" id="EventName">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="מיקום" id="EventLocation">
                                    </div>

                                    <div class="form-group">
                                        <!--<div class="input-group date" data-provide="datepicker" id="EventDatePick">-->
                                        <input type="date" data-date-format="DD MMMM YYYY" class="form-control" placeholder="start date" id="EventDate" dir="rtl">
                                        <!--</div>-->
                                    </div>

                                    <div class="form-group">
                                        <!--<div class="input-group date" data-provide="datepicker">-->
                                        <input type="time" class="form-control" placeholder="StartTime" id="StartTime" dir="rtl">
                                    </div>

                                    <div class="form-group">
                                        <!--<div class="input-group date" data-provide="datepicker">-->
                                        <input type="time" class="form-control" placeholder="EndTime" id="EndTime" dir="rtl">
                                    </div>

                                    <div class="form-group">
                                        <textarea class="form-control" type="text" rows="4" placeholder="Event Description" id="EventDesc"></textarea>
                                    </div>

                                </div>


                                <div class="modal-footer">
                                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                    <button type="submit" class="btn btn-primary" id="submitButton" onclick="addEvent()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Show Event Modal -->
                    <div class="modal fade none-border show" id="event-modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 id="EventModalTitle" class="modal-title mt-0" style="font-weight:bold; color:red;">נושא: </h4>
                                </div>
                                <div class="modal-header" style="display:inline;float:right">
                                    <h5 style="float:right;font-weight:bold; text-decoration:underline"> תוכן: </h5>
                                    <h5 id="EventModalBody" style="display:inline;float:right"></h5>
                                </div>
                                <div class="modal-header" style="display:inline;float:right">
                                    <h5 style="float:right;font-weight:bold; text-decoration:underline"> איפה: </h5>
                                    <h5 id="EventModalLocation" style="display:inline;float:right"></h5>
                                </div>
                                <div class="modal-header" style="display:inline;float:right">
                                    <h5 style="float:right;font-weight:bold; text-decoration:underline"> מתי: </h5>
                                    <h5 id="EventModalDateTime" style="display:inline;float:right"></h5>
                                </div>
                                <!--<div class="modal-header" style="display:inline;float:right" id="att">
                                    <button>שמור</button>
                                    <button>בטל</button>
                                    <button>הזן נוכחות</button>
                                </div>-->

                                <<!--div class="modal-body">
                                    <form>
                                            <label></label>
                                             <div class="input-group">
                                                <input class="form-control" type="text" value="Buy a Moltran">
                                                <span class="input-group-btn">
                                                    <button type="submit" class="btn btn-success waves-effect waves-light">
                                                        <i class="fa fa-check"></i> שמור
                                                    </button>
                                                </span>
                                            </div>
                                    </form>
                                </div>-->

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">סגור</button>
                                    <button type="button" class="btn btn-warning waves-effect waves-light" onclick="attendance()" style="display:normal" >הזן נוכחות</button>
                                    <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-dismiss="modal">מחק אירוע</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--Add event Modal-->
                    <div id="createEventModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">close</span></button>
                                    <h4>Add an Event</h4>
                                </div>


                                <div id="modalBody" class="modal-body">

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Event Name" id="EventName">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Location" id="EventLocation">
                                    </div>

                                    <div class="form-group">
                                        <!--<div class="input-group date" data-provide="datepicker" id="EventDatePick">-->
                                        <input type="date" class="form-control" placeholder="start date" id="EventDate">
                                        <!--</div>-->
                                    </div>

                                    <div class="form-group">
                                        <!--<div class="input-group date" data-provide="datepicker">-->
                                        <input type="time" class="form-control" placeholder="StartTime" id="StartTime">
                                    </div>

                                    <div class="form-group">
                                        <!--<div class="input-group date" data-provide="datepicker">-->
                                        <input type="time" class="form-control" placeholder="EndTime" id="EndTime">
                                    </div>

                                    <div class="form-group">
                                        <textarea class="form-control" type="text" rows="4" placeholder="Event Description" id="EventDesc"></textarea>
                                    </div>

                                </div>


                                <div class="modal-footer">
                                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                    <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <script src="assets/js/modernizr.min.js"></script>

</head>
<body>

    <div class="wrapper-page">

        <!-- LOGO -->
        <div class="text-center">
            <img style="height:90%;width:90%;" src="images/Logo.png" />
        </div>


        <div class="text-center">
            <span>אפליקציית ניהול קבוצת הכדורמים הפועל קריית טבעון</span>
            <br />
            <span>ספורטאי הקבוצה ועוד לא נרשמת?!</span>
            <br />
            <span>הירשם עכשיו!</span>
        </div>

        <form id="myForm" class="form-horizontal m-t-20">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                    </div>
                    <input id="name" class="form-control" type="text" required="" placeholder="שם פרטי">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-account-multiple"></i></span>
                    </div>
                    <input id="lastname" class="form-control" type="text" required="" placeholder="שם משפחה">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-cellphone-basic"></i></span>
                    </div>
                    <input id="phonenumber" class="form-control" type="text" required="" placeholder="מספר נייד">
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-email"></i></span>
                    </div>
                    <input id="mail" class="form-control" type="email" required="" placeholder="אימייל">
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-key"></i></span>
                    </div>
                    <input id="pass" class="form-control" type="password" required="" placeholder="סיסמא">
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-home"></i></span>
                    </div>
                    <input id="city" class="form-control" type="text" required="" placeholder="מגורים">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="ion-calendar"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="תאריך יום הולדת" id="datepicker">

                    </div>
                    <!-- input-group -->
                </div>
            </div>

            <!-- ADDED -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                    </div>
                    <select id="usertype" class="form-control select2 select2-hidden-accessible" tabindex="-1" aria-hidden="true" onchange="AthleteDetails(this.selectedIndex);">
                        <option value="" disabled selected> בחר סוג משתמש </option>
                        <option value="2">מאמן</option>
                        <option value="3">מתאמן</option>
                    </select>
                </div>
            </div>

            <div id="filedsAccount">  <!-- Place Holder -->

            </div>

            <input type="file" name="Picture" id="picture">

            <!-- END -->
            <div class="form-group">
                <div class="checkbox checkbox-primary text-left">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup">
                        <a href="#">אני מקבל/ת את תנאי השימוש</a>
                    </label>
                </div>
            </div>

            <div class="form-group text-right m-t-20">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md">הירשם</button>
            </div>

            <div class="form-group m-t-30">
                <div class="text-center">
                    <a href="Login.html" class="text-muted">התחברות למשתמש קיים</a>
                </div>
            </div>

        </form>

    </div>


    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap --><!-- Tether for Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap --><!-- Tether for Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>

    <script src="plugins/switchery/switchery.min.js"></script>
    <script src="plugins/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
    <script type="text/javascript" src="plugins/multiselect/js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
    <script src="plugins/select2/js/select2.min.js" type="text/javascript"></script>
    <script src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" type="text/javascript"></script>
    <script src="plugins/bootstrap-inputmask/bootstrap-inputmask.min.js" type="text/javascript"></script>

    <script src="plugins/moment/moment.js"></script>
    <script src="plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

    <script src="assets/pages/jquery.form-advanced.init.js"></script>

    <!-- App js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>
    <script src="js/Register.js"></script>
</body>
</html>

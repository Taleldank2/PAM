    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <script src="assets/js/modernizr.min.js"></script>

</head>

<body>

    <!-- Navigation Bar-->

        <div class="topbar-main" style="background-color:#ffc107;height:80px;">
            <div class="container-fluid">

                <!-- Logo container-->

                    <!-- Text Logo -->
                    <a href="index.html" class="logo">
                        <span class="logo-large">הפועל קריית טבעון כדורמים</span>
                    </a>
                    <!-- Image Logo -->
                    <a href="index.html" class="logo">
                        <img src="images/Logo.png" alt="" height="80" class="logo-lg">
                    </a>

                </div>
                <!-- End Logo container-->


                <div class="menu-extras topbar-custom">

                    <ul class="list-inline float-right mb-0" style="float:right !important;height:80px">

                        <li class="menu-item list-inline-item">
                            <!-- Mobile menu toggle-->
                            <a class="navbar-toggle nav-link">
                                <div class="lines">
                                    <span style="margin-bottom:10px"></span>
                                    <span style="margin-bottom:10px"></span>
                                    <span style="margin-bottom:10px"></span>
                                </div>
                            </a>
                            <!-- End mobile menu toggle-->
                        </li>


                        <li class="list-inline-item dropdown notification-list">
                            <a class="nav-link dropdown-toggle waves-effect nav-user" data-toggle="dropdown" href="#" role="button"
                               aria-haspopup="false" aria-expanded="false">
                                <img id="profileimage" src="images/profiles/פרופיל ריק.html" style="height:60px; margin-top:15%; width:60px" alt="user" class="rounded-circle">
                            </a>

                        </li>

                    </ul>
                </div>
                <!-- end menu-extras -->

                <div class="clearfix"></div>

            </div> <!-- end container -->
        </div>
        <!-- end topbar-main -->

        <div class="navbar-custom">
            <div class="container-fluid">
                <div id="navigation" style="top:80px">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">

                        <li class="has-submenu">
                            <a href="index.html"><i class="ti-home"></i>בית</a>
                        </li>

                        <li class="has-submenu">
                            <a href="Inbox.html"><i class="mdi mdi-comment-text-outline"></i>הודעות</a>
                        </li>

                        <li class="has-submenu">
                            <a href="Calendar.html"><i class="ti-calendar"></i>לוח שנה</a>
                        </li>

                        <li class="has-submenu">
                            <a href="Results.html"><i class="ti-timer"></i>תוצאות</a>
                        </li>

                        <li class="has-submenu">
                            <a href="Profile.html"><i class="ti-user"></i>פרופיל</a>
                        </li>

                        <li class="has-submenu">
                            <a href="#"><i class="ti-settings"></i>הגדרות</a>
                        </li>

                        <li class="has-submenu">
                            <a href="#" onclick="logOut()"><i class="ti-power-off"></i>התנתק/י</a>
                        </li>



                    </ul>
                    <!-- End navigation menu -->
                </div> <!-- end #navigation -->
            </div> <!-- end container -->
        </div> <!-- end navbar-custom -->
    </header>
    <!-- End Navigation Bar-->


    <div class="wrapper">
        <div class="container-fluid">

            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box" style="padding:0px;margin-top:45px;">
                        <div class="btn-group pull-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item active">לוח שנה</li>
                                <li class="breadcrumb-item"><a href="index.html">בית</a></li>
                                <li class="breadcrumb-item active">PAM</li>
                            </ol>
                        </div>
                        <h5 class="page-title" style="font-size:40px;">לוח שנה</h5>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-lg-12">

                    <div class="row">
                        <!-- Calendar -->

                        <div class="col-lg-3">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <!--<button type="button" data-toggle="modal" data-target="#add-category" class="btn btn-lg btn-primary btn-block waves-effect waves-light">
                                                <i class="fa fa-plus"></i> Create New
                                            </button>-->
                                            <div id="external-events" class="m-t-20">

                                                <p>גרור ושחרר את האירוע במקום הרצוי או לחץ על הלוח שנה</p>
                                                <div class="external-event bg-success ui-draggable ui-draggable-handle" data-class="bg-success" style="position: relative;">
                                                    <i class="fa fa-move"></i>אימון
                                                </div>
                                                <div class="external-event bg-pink ui-draggable ui-draggable-handle" data-class="bg-danger" style="position: relative;">
                                                    <i class="fa fa-move"></i>משחק
                                                </div>
                                                <div class="external-event bg-info ui-draggable ui-draggable-handle" data-class="bg-info" style="position: relative;">
                                                    <i class="fa fa-move"></i>מפגש
                                                </div>
                                                <!--<div class="external-event bg-purple ui-draggable ui-draggable-handle" data-class="bg-purple" style="position: relative;">
                                                    <i class="fa fa-move"></i>My Event Four
                                                </div>-->
                                            </div>

                                            <!-- checkbox -->
                                            <div class="checkbox text-left m-t-20">
                                                <input id="drop-remove" type="checkbox">
                                                <label for="drop-remove">
                                                    הסר אחרי גרירה
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="card-box">
                                <div id="calendar" class="fc fc-unthemed fc-ltr">
                                    <div class="col-lg-9">
                                        <div class="card-box">
                                            <div id="calendar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>



                    <!-- BEGIN MODAL -->
                    <div class="modal fade none-border show" id="event-modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 id="EventModalTitle" class="modal-title mt-0" style="font-weight:bold; color:red;">נושא: </h4>
                                </div>

                                <div class="modal-header" style="display:inline;float:right">
                                    <h5 style="float:right;font-weight:bold; text-decoration:underline"> תוכן: </h5>
                                    <h5 id="EventModalBody" style="display:inline;float:right"></h5>
                                </div>
                                <div class="modal-header" style="display:inline;float:right">
                                    <h5 style="float:right;font-weight:bold; text-decoration:underline"> איפה: </h5>
                                    <h5 id="EventModalLocation" style="display:inline;float:right"></h5>
                                </div>
                                <div class="modal-header" style="display:inline;float:right">
                                    <h5 style="float:right;font-weight:bold; text-decoration:underline"> מתי: </h5>
                                    <h5 id="EventModalDateTime" style="display:inline;float:right"></h5>
                                </div>

                                <div class="modal-body">
                                    <form>
                                        <label>Change event name</label>
                                        <div class="input-group">
                                            <input class="form-control" type="text" value="Buy a Moltran">
                                            <span class="input-group-btn">
                                                <button type="submit" class="btn btn-success waves-effect waves-light">
                                                    <i class="fa fa-check"></i> שמור
                                                </button>
                                            </span>
                                        </div>
                                    </form>
                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">סגור</button>
                                    <!--<button type="button" class="btn btn-success save-event waves-effect waves-light" data-dismiss="modal">שמור</button>-->
                                    <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-dismiss="modal">מחק</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Add Category -->
                    <div class="modal fade none-border" id="add-category">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h3 class="modal-title mt-0">קטגוריית אירוע חדשה</h3>
                                </div>
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="control-label">כותרת</label>
                                                <input class="form-control form-white" placeholder="הכנס שם" type="text" name="category-name" />
                                            </div>
                                            <div class="col-md-6">
                                                <label class="control-label">בחר קטגוריה</label>
                                                <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                                                    <option value="success">אימון</option>
                                                    <option value="danger">משחק</option>
                                                    <option value="info">מפגש</option>
                                                    <!--<option value="practice">אימון</option>
                                                    <option value="game">משחק</option>
                                                    <option value="meeting">מפגש</option>-->
                                                    <!--<option value="pink">Pink</option>
                                                    <option value="primary">Primary</option>
                                                    <option value="warning">Warning</option>
                                                    <option value="inverse">Inverse</option>-->
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger waves-effect waves-light save-category" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END MODAL -->


                </div>
            </div>
        </div>
    </div>
    <!-- end wrapper -->
    <!-- Footer -->
    <footer class="footer" style="background-color:#ffc107;border-color:darkred">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    PAM © T&T PRODUCTIONS 2018
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>

    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- BEGIN PAGE SCRIPTS -->
    <script src="js/DataHandler.js"></script>

    <script src="plugins/moment/moment.js"></script>
    <script src="plugins/fullcalendar/js/fullcalendar.min.js"></script>
    <script src="assets/pages/jquery.fullcalendar.js"></script>

    <!-- App js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>
    <script src="js/Session.js"></script>

</body>
</html>
